<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7fd021888.js" crossorigin="anonymous"></script>
    <title>Lista de Compras</title>
</head>
<body>
    <div class="card" id="cardList">
        <h1>Lista de Compras</h1>
        <div id="divAlert"></div>
        <form action="">
            <input id="inputItem" type="text" placeholder="Digite um item">
            <button id="btnSubmit">Adicionar</button>
        </form>
        <div id="container-list" class="list"></div>
        <div class="divBtn">
            <button id="clearAll">Limpar Itens</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
